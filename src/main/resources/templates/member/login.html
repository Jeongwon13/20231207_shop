<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/shopping.css">
</head>
<body>
<div class="login-container">
    <form action="/member/login" method="post">
        <h2>Login</h2>

        <div class="input-container">
            <label for="memberId">ID</label>
            <input type="text" id="memberId" name="memberId" th:value="${cookie != null and cookie.remember != null ? cookie.remember.value : ''}">
        </div>

        <div class="input-container">
            <label for="memberPw">Password</label>
            <input type="password" id="memberPw" name="memberPw">
        </div>

        <div class="input-container checkbox-container">
            <input type="checkbox" id="remember" name="remember" th:checked="${remember != null}">
            <label class="checkbox-label" for="remember">아이디 저장</label>
        </div>
        <button type="submit">Login</button>
    </form>
    <div class="signup-link">
        <p>계정이 없으신가요? <a href="/member/signupAgree">회원가입</a></p>
    </div>
    <div>
        <a th:href="@{https://kauth.kakao.com/oauth/authorize(client_id=${kakao.apiKey}, redirect_uri=${kakao.redirectUri}, response_type='code')}">
            <img src="/images/login/kakao_login_small.png">
        </a>
    </div>

</div>
<script th:if="${not #strings.isEmpty(message)}">
    alert("[[ ${message} ]]");
</script>
</body>
</html>
